<section class="check-in">
	<div class="container">
		<div class="row mb-3 mb-sm-4 mb-lg-5">
			<div class="col">
				<h1 class="check-in__heading mb-0">boost up your local business</h1>
				<p class="check-in__text m-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum nostrum placeat, fugit praesentium. Suscipit, voluptas.</p>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-11 col-sm-12 col-lg-12">
				<form action="#" class="check-in-form ">
					<div class="form-row justify-content-center">

						<div class="col-11 col-sm-6 col-lg">
							<label class="form-control form-control-lg  check-in-form__label m-lg-0" for="username">
								<i class="fas fa-user mr-2"></i>
								<input class="check-in-form__field text" id="username" type="text" placeholder="Full Name" name="userName" pattern="[A-Za-z]" required>
							</label>
						</div>

						<div class="col-11 col-sm-6 col-lg">
							<label class="form-control  form-control-lg check-in-form__label m-lg-0" for="userEmail">
								<i class="fas fa-envelope mr-2"></i>
								<input class="check-in-form__field email" id="userEmail" type="email" placeholder="Email Address" name="userEmail" required>
							</label>
						</div>

						<div class="col-11 col-sm-7 col-lg">
							<label class="form-control  form-control-lg check-in-form__label m-lg-0" for="phoneNumber">
								<i class="fas fa-phone mr-2"></i>
								<input class="check-in-form__field" id="phoneNumber" type="text" placeholder="Phone Number" name="phoneNumber"  pattern="[0-9]" minlength="13" maxlength="13" required>
							</label>
						</div>

						<div class="col-11 col-sm-7 col-lg-2">
							<input class="form-control  form-control-lg check-in-form__btn px-0" type="submit" value="request a quote"><!-- py-2 mx-sm-auto mx-lg-0 -->
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row slider-row">
			<div class="col-12">

				<div class="row justify-content-center tv-set">
					<div class="col-5 ">
						<div class="slider">

							<div class="slider__item">
								<img class="first-img" src="img/tvimg.jpg" alt="img">
							</div>
							<div class="slider__item">
								<img class="first-img" src="img/computer.jpg" alt="img">
							</div>
							<div class="slider__item">
								<img class="first-img" src="img/workplace.jpg" alt="img">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
</section>
