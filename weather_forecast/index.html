<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Weather Forecaste</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
			
		<ul>
			<li class="lisbon">
				<a href="#" class="lisbon_link">
					Lisbon<span>21 &deg;C <i class="wi wi-day-sunny"></i></span>
				</a>
			</li>
			<li class="paris">
				<a href="#" class="paris_link">Paris<span>11 &deg;C <i class="wi wi-night-rain-mix"></i></span>
				</a>
			</li>
			<li class="belgrade">
				<a href="#" class="belgrade_link">Belgrade<span>15 &deg;C <i class="wi wi-day-cloudy"></i></span></a>
			</li>
			<li class="moscow">
				<a href="#" class="moscow_link">Moscow<span>21 &deg;C <i class="wi wi-day-cloudy-high"></i></span></a>
			</li>
			<li class="telaviv">
				<a href="#" class="telaviv_link">Tel Aviv<span>32 &deg;C <i class="wi wi-hot"></i></span></a>
			</li>
			<li class="cair">
				<a href="#" class="cair_link">Cair<span>21 &deg;C <i class="wi wi-day-sunny"></i></span></a></li>
			<li class="newyork">
				<a href="#" class="newyork_link">New York<span>17 &deg;C <i class="wi wi-day-sleet-storm"></i></span></a>
			</li>
			<li class="newdelhi">
				<a href="#" class="newdelhi_link">New Delhi<span>17 &deg;C <i class="wi wi-day-rain-wind"></i></span>
				</a></li>
			<li class="sanfrancisco">
				<a href="#" class="sanfrancisco_link">San Francisco<span>15 &deg;C <i class="wi wi-day-cloudy"></i></span></a>
			</li>
			<li class="tokyo">
				<a href="#" class="tokyo_link">Tokyo<span>8 &deg;C <i class="wi wi-night-clear"></i></span></a>
			</li>
			<li class="sydney">
				<a href="#" class="sydney_link">Sydney<span>25 &deg;C <i class="wi wi-night-partly-cloudy"></i></span></a>
			</li>
		</ul>
	
		<p>Have a nice day and don't foget umbrella if you are in New Delhi now!</p>
	</main>

</html>
