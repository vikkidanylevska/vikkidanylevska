<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cup Plans</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="coffee-price">
		<div class="container">
			<div class="row">

				<div class="prod-card">
			
					<span class="prod-card__price">$2</span>
					<div class="prod-card__img">
						<img src="img/cupbronze.png" alt="bronze cup" class="cup">
					</div>
					<h2 class="prod-card__title">Bronze</h2>
					<p class="prod-card__text">any cup of coffee until $3</p>				
				</div>
			
				<div class="prod-card">
			
					<span class="prod-card__price ">$3</span>
					<div class="prod-card__img">
						<img src="img/cupgold.png" alt="bronze cup" class="cup">
					</div>
					<h2 class="prod-card__title">Gold</h2>
					<p class="prod-card__text">any cup of coffee until $5</p>				
				</div>
			
				<div class="prod-card">
			
					<span class="prod-card__price">$2.5</span>
					<div class="prod-card__img">
						<img src="img/cupsilver.png" alt="bronze cup" class="cup">
					</div>
					<h2 class="prod-card__title">Silver</h2>
					<p class="prod-card__text">any cup of coffee until $4</p>				
				</div>
				
			</div>
		</div>
		
	</section>
	
	<script src="js/script.js"></script>
</body>
</html>
