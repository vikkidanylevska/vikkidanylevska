<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	<main>
		<form action="#" method=POST>

			<label for="pickles">A lot of pickles<span>(for the next lessons about CSS)</span></label>
			<input  type="checkbox" id="pickles" name="diner" value="pickles"><br>
			<label for="apples">10 apples<span>(for more CSS manipulations)</span></label>
			<input  type="checkbox" id="apples" name="diner" value="apples"><br>
			<label for="oranges">20 oranges<span>(because they are awesome)</span></label>
			<input  type="checkbox" id="oranges" name="diner" value="oranges"><br>
			<label for="plates">13 plates<span>(hm...they always disappear)</span></label>
			<input  type="checkbox" id="plates" name="diner" value="plates"><br>
			<label for="bentos">15 bentos</label>
			<input  type="checkbox" id="bentos" name="diner" value="bentos"><br>
			<label for="bottle-of-Sake">1 bottle or Sake ^_^<span>(for my friends)</span></label>
			<input  type="checkbox" id="bottle-of-Sake" name="diner" value="bottle-of-Sake"><br>

			<p><input type="button" value=" Bon appetit :) "></p>

		</form>
	</main>
	
</body>
</html>
