<section class="sign-up-section">

	<div class="container">

		<a href="#" class="logo">
			//= svg-logo.html
		</a>

		<div class="sign-up-img">
		</div>

		<div class="sign-up">
			<form class="sign-up__form">

			   	<h2 class="sign-up__title">sign up</h2>
		    	<div class="sign-up__input-wrapper">

					<label for="inputEmail" class="sign-up__label email-label">email
						<a href="#">
							<img src="img/info.png" alt="question mark">
						</a>
					</label>

			        <input type="email" class="sign-up__input" id="inputEmail" required autofocus>

			        <label for="inputPassword" class="sign-up__label">password</label>

			        <input type="password" class="sign-up__input" id="inputPassword" required>

			        <label for="account_type" class="sign-up__label">account type</label>

			        <div class="select-wrapper">
			        	<select class="sign-up__input select" name="account" id="account_type" required>
				        	<option value="Personal">Personal</option>
				        	<option value="Business">Business</option>
					    	<option value="Corporate">Corporate</option>
				   		</select>
			        </div>
				</div>

		    	<div class="check__wrapper">
		    		<input class="check-input" type="checkbox" value="" id="invalidCheck" required>
				    <label class="check-text" for="invalidCheck">
				       I accept service terms and conditions and privacy policy
				    </label>
		    	</div>

		    	<div class="btn__wrapper">
		    		<input class="sign-up__btn btn-green" type="submit" value="sign up">

		    		<a href="#" class="sign-up__btn">log in</a>
		    	</div>
			</form>
		</div>
	</div>
</section>
