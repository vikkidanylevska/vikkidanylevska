<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Dinner</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<article>
		<form class="filter" action="#" method=POST>
			<legend class="heading">
				<h1>CSS Dinner Shopping List</h1>
				<span class="invitation">Let's go to the mall!</span>
			</legend>
		<ul>	
			<li class="filter-input"><input  type="checkbox" id="pickles" name="dinner" value="pickles">
			<label for="pickles">A lot of pickles<span>(for the next lessons about CSS)</span></label></li>

			<li class="filter-input"><input  type="checkbox" id="apples" name="dinner" value="apples">
			<label for="apples">10 apples<span>(for more CSS manipulations)</span></label></li>

			<li class="filter-input"><input  type="checkbox" id="oranges" name="dinner" value="oranges">
			<label for="oranges">20 oranges<span>(because they are awesome)</span></label></li>
			
			<li class="filter-input"><input  type="checkbox" id="plates" name="dinner" value="plates">
			<label for="plates">13 plates<span>(hm...they always disappear)</span></label></li>
			
			<li class="filter-input"><input  type="checkbox" id="bentos" name="dinner" value="bentos">
			<label for="bentos">15 bentos</label></li>
			
			<li class="filter-input"><input  type="checkbox" id="bottle-of-Sake" name="diner" value="bottle-of-Sake">
			<label for="bottle-of-Sake">1 bottle or Sake ^_^<span>(for my friends)</span></label></li>
		</ul>

			<input type="button" value=" Bon appetit :) ">

		</form>
	</article>
	
</body>
</html>
