<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="../img/faviconka.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<form action="#">

		<fieldset>
			<legend>Registration Form</legend>
		
		<label for="userName">Name</label>
		<input id="userName" type="text" placeholder="full name" name="userName">

		<label for="userEmail">Email</label>
		<input id="userEmail" type="email" placeholder="email address" name="userEmail">

		<label for="select">Number of passes</label>
		<select name="select" id="select">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
		</select>

		<label for="1">1</label>
		<input id="1" type="radio" checked>

		<label for="2">2</label>
		<input id="2" type="radio">

		<label for="3">3</label>
		<input id="3" type="radio">

		<label for="chckbx">
			Check me
			<input type="checkbox" id="chckbx">
			<div class="psevdo"></div>
		</label>

		<label for="comment">Comments</label>
		<textarea name="comment" id="comment" rows="5"></textarea>

		<input type="submit" value="Purchase">

		</fieldset>

	</form>

	<script src="js/script.js"></script>
</body>
</html>
